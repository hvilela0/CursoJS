<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Tabuada</title>
    <link rel="stylesheet" href="estilo.css">



</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" id="txtnum">
                <input type="button" value="Calcular" id="btncalcular" onclick="calcular()">
            </p>
        </div>
        <div id="div1">
            <select name="tab" id="seltab" size="10" onclick="exibir()">
                <option> Digite um Número</option>
            </select>
            
            <p>Item selecionado: <input type="text" id="txtexb"</p>

        </div>
    </section>
    <footer>
        <p>&copy; Henrique Vilela</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
