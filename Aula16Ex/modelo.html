<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">



</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (de 1 a 100):
                <input type="number" id="txtnum">
                <input type="button" value="Adicionar" id="btnadd" onclick="adicionar()">
            </p>
        </div>
        <div>
            <select id="selres" size="6"> </select>
            <p><input type="button" value="Finalizar" id="btnfin" onclick="finalizar()"></p>
        </div>
        <div id="div3"></div>
    </section>
    <footer>
        <p>&copy; Henrique Vilela</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
